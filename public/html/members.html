<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BootStocks: View or Add Stocks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/members.css" />
    <link
      rel="icon"
      href="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"
        ><img
          src="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png"
          width="100px" alt="BootStocks"
      /></a>
      <span style="font-size: 40px; color: white;">BootStocks</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse navbar-text"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav ml-auto">
          <li
            class="nav-item nav-item-pad"
            style="font-size: 25px; color: white;"
          >
            <img
              class="userimage"
              width="100px"
              src="../images/test_userpic.jpg"
            />
          </li>
          <li
            class="nav-item nav-item-pad"
            style="font-size: 20px; color: white; margin-top: 20px;"
          >
            Mock Account Balance: $<span id="account-balance"></span>
            <br />
            <label for="categories" style="font-size: 20px; color: white;"
              >Navigate to:</label
            >
            <select name="navigate" id="dropdown-navigate">
              <option selected value="home">Home</option>
              <option value="add-stocks">Add Stocks</option>
              <option value="view-categories">View Categories</option>
            </select>
          </li>

          <li class="nav-item nav-item-pad">
          <button id='logout' class="btn btn-light logout-btn" style="margin-top: 50px;" type="logout">Logout <i
              class="fa fa-sign-out" aria-hidden="true"></i></button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="display-4" style="text-align: center;">
        <strong>Welcome <span id="member-name"></span>!</strong>
      </h1>
      <p class="lead" style="text-align: center;">
        View your portfolio, or add/sell stocks
      </p>
    </div>

  <div style="float: right;">
    <label for="categories" style="font-size: 18px; color: black;">Enter Stock Symbol:</label>
    <input class="chart-input" type="text" id="ticker-input" placeholder="ex. FB, AAPL, MSFT">
  </div>

  <canvas id="stockChart" width="400" height="100"></canvas>
  <br><br>

    <div class="container" id="stock-table-display">
      <h1 style="text-align: center;">Your Portfolio</h1>
      <br />
      <form>
        <label for="categories">Select a Stock Category:</label>
        <select id="changeCategory">
          <option selected value="0">View All</option>
        </select>
      </form>

      <br />
      <br /> 

    <div class="container" style="margin-bottom: 150px;">
      <h1 style="text-align: center;">Your Portfolio</h1>
      <br />
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead style="font-size: 15px;">
            <tr>
              <th>Stock Symbol</th>
              <th>Category</th>
              <th>Stock Quantity</th>
              <th>Buying Price</th>
              <th>Total</th>
              <th>Stock Gain</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="stock-tbody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script type="text/javascript" src="../js/utils/setHeader.js"></script>
    <script type="text/javascript" src="../js/members.js"></script>
  </body>
</html>
